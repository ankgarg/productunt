
{% extends 'base.html' %}

{% block content %}

{% for product in products.all %}


<div class="row pt-3">
    <div class="col-md-2" onclick="window.location='{% url 'detail' product.id %}'" style="cursor:pointer">
          <img src="{{ product.icon.url }}" class="img-fluid" />

    </div>
    <div class="col-md-4" onclick="window.location='{% url 'detail' product.id %}'" style="cursor:pointer">
    <h2>{{ product.title }}</h2>
     <P>{{ product.summary }}</P>
    </div>

    <div class="col-md-4" onclick="window.location='{% url 'detail' product.id %}'" style="cursor:pointer">
  <a href="javascript:{ document.getElementById('upvote{{ product.id }}').submit() }"><button class="btn btn-primary btn-lg btn-block"><i class="fa fa-caret-up"></i>
            Upvote {{product.votes_total }}</button> </a>

    </div>

</div>
<form id="upvote{{ product.id }}" method="post" action="{% url 'upvote' product.id %}">
{% csrf_token %}
    <input type="hidden" />
</form>



{% endfor %}



{% endblock %}
