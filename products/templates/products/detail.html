
{% extends 'base.html' %}

{% block content %}
<br/>
<br/>
<div class="row">
    <div class="col-lg-4">
        <img src="{{ product.icon.url }}" class="img-fluid" />
    </div>
    <div class="col-lg-8" >
        <a href="{{ product.url }}"> <h1> {{ product.title }} </h1></a>
    </div>

</div>
<br />
<div class="row">
    <div class="col-lg-8">
        <img src="{{ product.image.url }}" class="img-fluid" />
    </div>
    <div class="col-lg-4">
        <a href="javascript:{ document.getElementById('upvote').submit() }"><button class="btn btn-primary btn-lg btn-block"><i class="fa fa-caret-up"></i>
            Upvote {{product.votes_total }}</button> </a>
    </div>

</div>

<div class="row">
    <div class="col-lg-4">
       <h4> Hunted By {{ product.hunter.username}}</h4>
    </div>
    <div class="col-lg-4 text-right">
        <h4>Date {{ product.pub_date_pretty}}</h4>
    </div>

</div>
<br />
<div class="row">

    <div class="col-lg-6">
       <p>
            {{ product.body}}
       </p>
    </div>

</div>

<form id="upvote" method="post" action="{% url 'upvote' product.id %}">
{% csrf_token %}
    <input type="hidden" />
</form>

{% endblock %}
